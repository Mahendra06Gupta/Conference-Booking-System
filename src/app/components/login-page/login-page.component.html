<div class="login-page h-100">
  <div class="m-auto border position-absolute h-25 login-form">
    <div class="w-100 pt-3 text-center">
      <strong class="text-light">Login to proceed with booking</strong>
      <mat-icon class="w-auto color text-white icon" fxLayoutAlign="center center">
        videocam
      </mat-icon>
    </div>
    <form 
      class="mx-3"
      fxLayout="column"
      fxLayoutGap="20px" 
      [formGroup]="loginForm" 
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="m-3" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@abc.com" formControlName="emailId" required>
        <mat-error class="mt-3" *ngIf="hasError('emailId', 'required')">Email is required</mat-error>
        <mat-error class="mt-3" *ngIf="hasError('emailId', 'pattern')">Enter a valid Email</mat-error>
      </mat-form-field>
      <mat-form-field class="m-3" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="••••••••" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error class="mt-3" *ngIf="hasError('password', 'required')">Password is required</mat-error>
        <mat-error class="mt-3" *ngIf="hasError('password', 'minlength')">Password must be a minimun of 8 characters</mat-error>
      </mat-form-field>
      <mat-spinner-button class="m-3" [options]="spinnerButtonOptions" [attr.disabled]="loginForm.invalid"></mat-spinner-button>
    </form>
  </div>
</div>
